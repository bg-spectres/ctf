<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">
<meta charset="UTF-8" />
<title>Spectres CTF</title>
<link rel="stylesheet" type="text/css" href="css/my.css" />
<link rel="stylesheet" href="css/bootstrap.css" />
<link rel="shortcut icon" href="images/spectres-logo_black.png" />
<script type="text/javascript" src="javascript/jquery-1.12.4.min.js"></script>
<script type="text/javascript" src="javascript/jquery.cookies.2.2.0.min.js"></script>
<script type="text/javascript" src="javascript/jquery.tmpl.min.js"></script>
<script type="text/javascript" src="javascript/lib.js"></script>
</head>
<body>
	<!-- header and navbar -->
	<header id="headContainer">
		<nav class="navbar navbar-default">
			<div class="container-fluid">
				<div class="navbar-header">
					<a class="navbar-brand" href="/"><img alt="" src="images/spectres-02-1.png" class="brand-img" /></a>
				</div>

				<ul class="nav navbar-nav navbar-right">
					<li><a href="/">Home</a></li>
					<li><a href="/users">Users</a></li>
					<li><a href="/docs">Documents</a></li>
					<li id="admin_link"><a href="javascript: goToAdmin()">Administration</a></li>
					<li><a href="javascript: document.logoutForm.submit()">Log Out</a></li>
				</ul>
			</div>
		</nav>
	</header>
	<div class="container">
		<div class="mainbox col-md-8 col-md-offset-2 col-sm-8 col-sm-offset-2">
			<div class="panel panel-default">
				<div class="panel-heading">
					<div class="panel-title text-center" th:text="${greeting}"></div>
				</div>
				<div class="panel-body">
					<br />
					
					<form name="form" id="form" class="form-horizontal" th:action="@{/search}" method="post">

						<div class="input-group">
							<span class="input-group-addon"> <i class="glyphicon glyphicon-user"></i></span> <input id="name" type="text" class="form-control" name="name" value="" placeholder="table name" />
						</div>

						<div class="form-group">
							<!-- Button -->
							<div class="col-sm-12 controls">
								<input type="submit" value="Submit" class="btn btn-primary pull-right" />
							</div>
						</div>

					</form>
					<ul>
						<li th:each="item : ${items}" th:text="${item.toString()}"></li>
					</ul>
				</div>
			</div>
		</div>
	</div>
	<form name="logoutForm" th:action="@{/logout}" method="post" th:hidden="true">
		<input type="submit" value="Log Out" />
	</form>


	<div id="particles"></div>
	<script type="text/javascript" src="javascript/particles.js"></script>
	<script type="text/javascript">
		if (isAdmin() == false)
			document.getElementById("admin_link").style.display = "none";
	</script>
</body>
</html>
