							<span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span> <input id="password" type="password" class="form-control" name="password" placeholder="password" />
						</div>
						
						<div class="input-group">
							<span class="input-group-addon"><i class="glyphicon glyphicon-book"></i></span> <input id="city" type="text" class="form-control" name="city" placeholder="city" />
						</div>
						
						<div class="input-group">
							<span class="input-group-addon"><i class="glyphicon glyphicon-phone"></i></span> <input id="phone" type="text" class="form-control" name="phone" placeholder="phone" />
						</div>
						
					</form>
					
					<p class="lead">
